<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TTSL SOC Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#0d6efd,#0dcaf0);height:100vh;display:flex;justify-content:center;align-items:center;}
    .login-card{width:380px;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center text-primary mb-4">TTSL SOC Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
      <div class="d-grid"><button class="btn btn-primary">Login</button></div>
    </form>
  </div>
</body>
</html>
