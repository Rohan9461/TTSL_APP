<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Container Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold text-primary">Edit Container Entry</h4>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">‚Üê Back</a>
        </div>

        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Reference No</label>
                    <input type="text" class="form-control" value="{{ entry.reference_no }}" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Carrier</label>
                    <input type="text" class="form-control" value="{{ entry.carrier_name }}" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Segment</label>
                    <input type="text" class="form-control" value="{{ entry.segment_name }}" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Vessel</label>
                    <input type="text" name="vessel" class="form-control" value="{{ entry.vessel }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label class="form-label">Voyage</label>
                    <input type="text" name="voyage" class="form-control" value="{{ entry.voyage }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Shipper</label>
                    <input type="text" name="shipper" class="form-control" value="{{ entry.shipper }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Consignee</label>
                    <input type="text" name="consignee" class="form-control" value="{{ entry.consignee }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label class="form-label">Packages</label>
                    <input type="number" name="packages" class="form-control" value="{{ entry.packages }}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Gross Weight</label>
                    <input type="number" step="0.01" name="gross_weight" class="form-control" value="{{ entry.gross_weight }}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Net Weight</label>
                    <input type="number" step="0.01" name="net_weight" class="form-control" value="{{ entry.net_weight }}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">CBM</label>
                    <input type="number" step="0.01" name="cbm" class="form-control" value="{{ entry.cbm }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Remark</label>
                    <input type="text" name="remark" class="form-control" value="{{ entry.remark }}">
                </div>
            </div>

            <div class="text-end">
                <button class="btn btn-success">Update Entry</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
